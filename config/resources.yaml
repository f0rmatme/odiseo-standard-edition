sylius_user:
    driver: doctrine/orm
    resources:
        app:
            user:
                classes:
                    model: App\Entity\AppUser
                    form: App\Form\Type\AppUserRegistrationType
                    repository: App\Repository\AppUserRepository
        oauth:
            user:
                classes:
                    model: App\Entity\AppUserOAuth
                    interface: Sylius\Component\User\Model\UserOAuthInterface