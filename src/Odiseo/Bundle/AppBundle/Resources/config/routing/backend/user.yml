odiseo_admin_user:
    resource: |
        alias: odiseo.user
        section: admin
        templates: OdiseoBackendBundle:Crud
        except: ['show']
        redirect: index
        grid: odiseo_admin_user
        permission: true
        vars:
            all:
                subheader: sylius.ui.manage_currencies_available_in_the_store
                templates:
                    form: OdiseoAppBundle:Backend/User:_form.html.twig
            index:
                icon: user
    type: sylius.resource